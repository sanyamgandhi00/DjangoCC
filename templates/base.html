<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Passed On Wisdom</title>
      <link rel="icon" href="passedon\static\images\favicon.png">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        
        {% block head-content %}


        <script src="{% static 'js/base.js' %}"></script>  

        {% endblock %}

    </head>

    <body>
        <a href="#myTopnav"><img src="../media/images/top.png" id="top"></a>

        <div class="topnav" id="myTopnav" >
            <a href="{% url 'index' %}" style="all: unset; cursor:pointer;">
              <img src="../media/images/logo.png" id="logo">
            </a>

            {% if user.is_authenticated %}
            <!-- Here will come the 'my account' dropdown navbar link -->
            {% else %}
            <a href="{% url 'login' %}" id="loginpage"> Login/Signup</a>
            {% endif %}
            <a href="#about" id="aboutpage"> About Us</a>
            <a href="#news" id="sellpage"> Sell A Product</a>
            <a href="#home" id="buypage"> Buy A Product</a>

            <a  class="icon" onclick="myFunction()">
                <i class="material-icons" style="font-size: 4vw; color:#B54D47" id="menu">menu</i>
                </a>
        </div>
        {% block body-content %}

        {% endblock %}

        <footer style="bottom: 0;">
            Copyright @2020 PassedOnWisdom
        </footer>
    </body>
</html>
