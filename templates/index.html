{% extends 'base.html' %}

{% block head-content %}
<style>
  #banner {
    opacity: 1;
    animation: fade 2s linear;
    width: 100%;
    margin-bottom: 5vw;
  }

  @keyframes fade {
    0% {
      opacity: 0
    }

    100% {
      opacity: 1
    }
  }


  #steps {
    opacity: 1;
    animation: fade 2s linear;
    width: 60%;
    margin: 5vw auto;
    display: block;
  }


  #info {
    display: grid;
    justify-content: space-around;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    grid-gap: 3vw;
    margin: 5vw 3vw;
    zoom: 80%;
  }

  #info>a {
    background-color: white;
    box-shadow: #4b5261 0.15vw 0.15vw 0.5vw;
    border-radius: 1vw;
    height: 25vw;
    padding: 2vw;
    text-align: center;
    color: #1a1919;

  }

  #info>a:hover {
    transform: scale(1.05);
    transition: transform 0.2s linear;
  }

  .productname {
    width: 100%;
    margin: 2.5vw 0 0.2vw 0;
    font-size: 2vw;
  }

  .productphoto {
    align-self: center;
    height: 18vw;
    width: 18vw;
  }


  .productnameunderline {
    border: 1px solid #B54D47;
    width: 10vw;
    margin-top: 0.3vw;
  }

  @media screen and (max-width: 700px) {

    #steps {
      content: url("../media/images/home/steps-mobile.png");
      width: 65% !important;
      opacity: 1;
      animation: fade 2s linear;

    }

    #info {
      grid-template-columns: 1fr 1fr !important;
      grid-gap: 8vw;
      margin: 8vw;
    }

    #info>a {
      height: 45vw;
    }

    .productname {
      width: 100%;
      margin: 2vw 0 0.2vw 0;
      font-size: 3.5vw;
    }

    .productphoto {
      align-self: center;
      height: 35vw;
      width: 30vw;
    }


    .productnameunderline {
      border: 1px solid #B54D47;
      width: 10vw;
      margin-top: 0.2vw;
    }

    .heading {
      font-size: 3.5vw !important;
    }
  }
</style>
{% endblock %}

{% block body-content %}
<!-- ==================================================================================================== -->
<img src="../media/images/home/banner.png" id="banner">
<!-- ==================================================================================================== -->
<h1 style="text-align: center; color:#1a1919; font-size: 2vw;" class="heading">Steps for Using the Website</h1>
<hr style="border: 1px solid #B54D47; width: 20vw;">
<img src="../media/images/home/steps-desktop.png" id="steps">
<!-- ==================================================================================================== -->
<h1 style="text-align: center; color:#1a1919; font-size: 2vw;" class="heading">Our Products apart from Books</h1>
<hr style="border: 1px solid #B54D47; width: 20vw;">
<div id="info">
  <a href="#" style=" cursor: poimter; text-decoration: none;">
    <div>
      <img src="../media/images/home/boilersuit.jpg" class="productphoto">
      <div class="productname">Boiler Suit</div>
      <hr class="productnameunderline">
    </div>
  </a>
  <a href="#" style=" cursor: poimter; text-decoration: none;">
    <div>
      <img src="../media/images/home/labcoat.jpg" class="productphoto">
      <div class="productname">Lab Coat</div>
      <hr class="productnameunderline">
    </div>
  </a>
  <a href="#" style=" cursor: poimter; text-decoration: none;">
    <div>
      <img src="../media/images/home/calculator.jpg" class="productphoto">
      <div class="productname">Calculator</div>
      <hr class="productnameunderline">
    </div>
  </a>
  <a href="#" style=" cursor: poimter; text-decoration: none;">
    <div>
      <img src="../media/images/home/toolkit.jpg" class="productphoto">
      <div class="productname">Tool Kit</div>
      <hr class="productnameunderline">
    </div>
  </a>
</div>
<!-- ==================================================================================================== -->
{% endblock %}
